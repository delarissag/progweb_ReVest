<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho | ReVest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-custom">

    <!-- Navbar padrão (mesma estrutura das outras páginas) -->
    <nav class="navbar navbar-expand-lg" style="background: var(--branco);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" style="color: var(--rosa-principal); font-size: 2rem;">ReVest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" style="color: var(--texto);" href="como-funciona.html">Como Funciona</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: var(--texto);" href="index.html#destaques">Explorar</a>
                    </li>
                    <!-- Carrinho -->
                    <li class="nav-item ms-2">
                        <a class="nav-link position-relative" href="carrinho.html" title="Meu Carrinho" style="color: var(--rosa-principal); font-size: 1.6rem;">
                            <i class="bi bi-bag"></i>
                        </a>
                    </li>
                    <!-- Minha Conta (dropdown) -->
                    <li class="nav-item dropdown ms-2">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Minha Conta" style="color: var(--rosa-principal); font-size: 1.6rem;">
                            <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarAccount">
                            <li><a class="dropdown-item" href="perfil.html"><i class="bi bi-person me-2"></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="trocas.html"><i class="bi bi-arrow-left-right me-2"></i>Minhas Trocas</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                        </ul>
                    </li>
                    <!-- Login (se não estiver logado) -->
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="login.html" title="Entrar" style="color: var(--rosa-principal); font-size: 1.6rem;">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Título do carrinho -->
    <section class="container py-5">
        <h1 class="mb-4 text-center" style="color: var(--rosa-principal); font-weight: 700;">Meu Carrinho</h1>

        <!-- Lista de peças no carrinho -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card item-card shadow-sm mb-4">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-3">
                            <img src="images/jaqueta_bomber.jpg" class="img-fluid item-image" alt="Jaqueta bomber">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body item-info">
                                <h5 class="card-title fw-bold" style="color: var(--texto);">Jaqueta bomber</h5>
                                <p class="card-text item-details">Tamanho M • Novo com etiqueta</p>
                                <span class="badge rounded-pill" style="background: var(--rosa-claro); color: var(--rosa-principal); font-size: 1rem;">2 créditos</span>
                            </div>
                        </div>
                        <div class="col-md-3 text-end pe-4">
                            <button class="btn btn-outline-danger rounded-pill"><i class="bi bi-trash"></i> Remover</button>
                        </div>
                    </div>
                </div>
                <div class="card item-card shadow-sm mb-4">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-3">
                            <img src="images/saia_sarja_preta.jpg" class="img-fluid item-image" alt="Saia preta">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body item-info">
                                <h5 class="card-title fw-bold" style="color: var(--texto);">Saia de sarja preta</h5>
                                <p class="card-text item-details">Tamanho 36 • Excelente estado</p>
                                <span class="badge rounded-pill" style="background: var(--rosa-claro); color: var(--rosa-principal); font-size: 1rem;">1 crédito</span>
                            </div>
                        </div>
                        <div class="col-md-3 text-end pe-4">
                            <button class="btn btn-outline-danger rounded-pill"><i class="bi bi-trash"></i> Remover</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumo e total -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm p-4 mb-4 item-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span style="font-size: 1.1rem; color: var(--texto); font-weight: 600;">Total de créditos necessários:</span>
                        </div>
                        <div>
                            <span class="fw-bold" style="color: var(--rosa-principal); font-size: 1.3rem;">3 créditos</span>
                        </div>
                    </div>
                    <div class="text-end mt-4">
                        <button class="btn cta-button px-4 py-2">Finalizar Troca</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
