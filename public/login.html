<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVest - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-custom">
    <a href="index.html" class="btn btn-voltar position-absolute top-0 start-0 m-4 d-flex align-items-center justify-content-center">
        <!-- Ícone SVG de seta esquerda -->
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="var(--rosa-claro)"/>
          <path d="M13.5 8l-4 4 4 4" stroke="var(--rosa-principal)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container shadow-lg p-5 bg-white rounded-4">
            <div class="text-center mb-4">
                <span class="logo">ReVest</span>
            </div>
            <h1 class="mb-2 text-center">Olá!</h1>
            <p class="mb-4 text-center subtitulo">Para continuar, digite seu e-mail</p>

            <form>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control campo" id="email" required placeholder="exemplo@email.com">
                </div>
                <div class="mb-2 text-start">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control campo" id="password" required placeholder="Sua senha">
                </div>
                <div class="text-end mb-4">
                    <a href="#" class="link-cinza small">Esqueci meu e-mail</a>
                </div>
                <button type="submit" class="btn login-button w-100 mb-4">Continuar</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
